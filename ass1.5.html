<html>
    <head>
    <title> Web page for Employee Registration</title></head>
<body>
    <center>
<font size=”+3″ color='green'>Employee Registration Form</font>
<form method=post action=”prac.html”>
<table>
<tr>
<td></td>
<td><input type=radio name=initial>Mr.
<input type=radio name=initial>Mrs.
<input type=radio name=initial>Ms.</td>
</tr><tr>
<td>First Name</td>
<td><input type=text name=fn placeholder=FirstName></td>
</tr><tr>
<td>Last Name</td>
<td><input type=text name=ln placeholder=LastName></td>
</tr> <tr>
<td>Mail Address1</td>
<td><input type=text name=add1></td>
</tr><tr>
<td>Mail Address2</td>
<td><input type=text name=add2></td>
</tr><tr>
<td>City</td>
<td><input type=text name=ct></td>
</tr><tr>
<td>State</td>
<td><select name=state>
<option value="Telangana">Telangana
<option value=”Gujarat”>Gujarat
<option value=”Maharastra”>Maharastra
<option value=”Karnataka”>Karnataka
<option value=”Delhi”>Delhi
<option value="Andhra Pradesh">Andhra Pradesh

</select>
</td>
</tr><tr>
<td>Zip</td>
<td><input type=text name=zp></td>
</tr><tr>
<td>Upload Photo</td>
<td><input type=file name=photo></td>
</tr><tr>
<td>Mobile</td>
<td><input type=text name=mob placeholder=”+91″></td>
</tr><tr>
<td>Languages known</td>
<td><input type=checkbox name=lk value=Gujarati>Gujarati</td>

</tr><tr>
<td></td>
<td><input type=checkbox name=lk value=Hindi>Hindi</td>
</tr><tr>
<td></td>
<td><input type=checkbox name=lk value=English>English</td>
</tr>
<tr>
    <td></td><td><input type="checkbox" name=lk
                        value="Telugu">Telugu</td></tr>
<tr>
<td></td>
<td><input type=checkbox name=lk value=Marathi >Marathi</td>
</tr><tr>
<td>Additional Information</td>
<td><textarea name=add rows=3 cols=20 placeholder=”Optional”
wrap></textarea></td>
</tr><tr>
<td></td>
<td><input type=submit value=submit>&nbsp;<input type=reset
value=reset></td>
</table>
</form>
    </center>
    </body>
</html>
